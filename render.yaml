services:
  # Frontend (static site)
  - type: web
    name: monokey
    runtime: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CI
        value: true
      - key: EXPO_PUBLIC_API_URL
        fromService:
          name: monokey-api
          type: web
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

  # Backend API (Node.js)
  - type: web
    name: monokey-api
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 20
